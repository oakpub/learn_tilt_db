{{- if and .Values.microservice1.enabled .Values.microservice1.postgres.enabled .Values.microservice1.postgres.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: microservice1-postgres-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "k8s-helm-tilt-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: microservice1-postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.microservice1.postgres.persistence.size }}
  {{- if .Values.microservice1.postgres.persistence.storageClass }}
  storageClassName: {{ .Values.microservice1.postgres.persistence.storageClass }}
  {{- end }}
{{- end }}
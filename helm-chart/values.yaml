global:
  namespace: default
  labels:
    app.kubernetes.io/name: k8s-helm-tilt-service
    app.kubernetes.io/version: "1.0.0"

microservice1:
  enabled: true
  webApp:
    image:
      repository: microservice1
      tag: latest
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 80
      targetPort: 5001
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  postgres:
    enabled: true
    image:
      repository: postgres
      tag: "15"
    service:
      port: 5432
    persistence:
      enabled: true
      size: 1Gi
      storageClass: ""
    auth:
      database: service1_db
      username: service1_user
      password: service1_password
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi

